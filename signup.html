<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deli-sign-up</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <div class="form">
      <form target="_self"  action="/index.html">
        <div class="sign">
          <label for="sign" id="sig">Sign Up</label><br /><br />
          <input
            type="text"
            placeholder="First Name"
            id="fname"
            name="fname"
            required
          />
          <br /><br />
          <input
            type="text"
            placeholder="Last Name"
            id="lname"
            name="Lname"
            required
          />
          <br /><br />
          <input
            type="email"
            placeholder="Enter Email"
            required
            id="email"
            name="email"
          />
          <br /><br />
          <input
            type="password"
            placeholder="Enter password"
            id="password"
            name="password"
            required
          />
          <br /><br />
          <a href="#" class="sign-btn"
            ><input type="submit" value="Sign Up" id="submit" /></a
          ><br /><br />
          <section class="login">
            <p class="check">Already Have an Account?</p>
            <a href="login.html" class="sign-up-btn"
              ><submit class="sign-up">Login</submit></a
            >
          </section>
        </div>
      </form>
    </div>
  </body>
</html>
