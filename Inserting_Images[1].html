<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
          }
          .SpyxFamily{
            max-width: 30%;
            border: 7px solid #333;
            border-radius: 8px;
            margin: 5px;
            overflow: hidden;
            width: 100%;
            height: auto;
            display: block;
          }
    </style>
</head>
<body>
    <h2 style="text-align:center">Inserting The Images</h2>
<div class="SpyxFamily">
    <img src="Images/Loid.jpeg" alt="This is Loid Forger">
</div>
<div class="SpyxFamily">
    <img src="Images/Anya.jpeg" alt="This is Anya Forger">
</div>
<div class="SpyxFamily">
    <img src="Images/yor.jpeg" alt="This is Yor Forger">
</div>
</body>
</html>
